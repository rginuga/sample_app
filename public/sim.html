
<!doctype html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="localcss/common.css" rel="Stylesheet" />
    <script type="text/javascript" src="js/jquery-1.7.2.js"></script>
    <script type="text/javascript" src="js/modernizr.custom.61827.js"></script>
    <script type="text/javascript" src="js/jquery.maskedinput.js"></script>
    <script type="text/javascript" src="js/jquery.validate.min.js"></script>
    <script type="text/javascript" src="js/extendValidator.js"></script>
    <script type="text/javascript" src="js/thesisPlugins.js"></script>
    <script type="text/javascript">
        $(document).ready(
                        function () {
                            $("#myForm").validate({
                                rules: {
                                    TextBox1: {
                                        required: true,
                                        minlength: 2,
                                        maxlength: 5,
                                        email: true
                                    },
                                    TextBox2: {
                                        required: true
                                    }
                                },
                                messages: {}
                            });
                        });

        //        $(document).ready(
        //                    function () {
        //                        $("#dummy").myPlugin();
        //                    });
    </script>
    <style type="text/css">
        label.error
        {
            margin-left: 5px;
            display: inline-block;
            color: Red;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="row-fluid headerTop">
        </div>
        <div class="row-fluid brand">
        </div>
        <div class="row-fluid menu">
        </div>
        <div class="row-fluid empty50">
        </div>
        <div class="container">
            <div class="row">
                <h3>
                    Thesis Profile</h3>
            </div>
            <br />
            <div class="row">
                <form id="myForm" class="form-horizontal">
                <fieldset>
                    <div class="control-group">
                        <label id="dummy" class="control-label">
                            Thesis ID</label>
                        <div class="controls">
                            <input class="span1 input-xlarge required digits disabled" disabled="" placeholder="3267" />
                        </div>
                    </div>
                    <div class="control-group">
                        <label id="Label1" class="control-label">
                            First Name</label>
                        <div class="controls">
                            <input id="TextBox1" class="span2 focused input-xlarge" placeholder="<Tommy>" />
                        </div>
                    </div>
                    <div class="control-group">
                        <label id="Label2" class="control-label">
                            Last Name</label>
                        <div class="controls">
                            <input id="TextBox2" class="span2 focused input-xlarge" placeholder="<Trojan>" />
                        </div>
                    </div>
                    <div class="control-group">
                        <label id="Label3" class="control-label">
                            Student ID</label>
                        <div class="controls">
                            <div class="input-prepend">
                                <span class="add-on"><i class="icon-user"></i></span>
                                <input id="TextBox3" class="span2 focused input-xlarge required" placeholder="<9999999999>" />
                            </div>
                        </div>
                    </div>
                    <div class="control-group">
                        <label id="Label4" class="control-label">
                            Primary Email</label>
                        <div class="controls">
                            <div class="input-prepend">
                                <span class="add-on"><i class="icon-envelope"></i></span>
                                <input id="TextBox4" class="span3 focused input-xlarge required email" placeholder="<ttrojan@usc.edu>" />
                            </div>
                        </div>
                    </div>
                    <div class="control-group">
                        <label id="Label5" class="control-label">
                            Secondary Email</label>
                        <div class="controls">
                            <div class="input-prepend">
                                <span class="add-on"><i class="icon-envelope"></i></span>
                                <input id="TextBox5" class="span3 focused input-xlarge required email" equalto="#TextBox4"
                                    placeholder="<ttrojan2@usc.edu>" />
                            </div>
                        </div>
                    </div>
                    <div class="control-group error">
                        <label id="Label6" class="control-label">
                            Primary phone</label>
                        <div class="controls">
                            <div class="input-prepend">
                                <span class="add-on"><i class="icon-bullhorn"></i></span>
                                <input name="phone" id="TextBox6" class="span2 focused input-xlarge required phone"
                                    placeholder="<(999)99-9999>" />
                            </div>
                        </div>
                    </div>
                    <div class="control-group">
                        <label id="Label7" class="control-label">
                            Secondary phone</label>
                        <div class="controls">
                            <div class="input-prepend">
                                <span class="add-on"><i class="icon-bullhorn"></i></span>
                                <input id="TextBox7" class="span2 focused input-xlarge required phone" placeholder="<(999)99-9999>" />
                            </div>
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="textarea" class="control-label">
                            Dissertation title</label>
                        <div class="controls">
                            <textarea placeholder="<allows greek/mathematical symbols>" cols="10" rows="3" id="textarea"
                                class="input-xlarge required"></textarea>
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="select01" class="control-label">
                            Post-code</label>
                        <div class="controls">
                            <select id="select01">
                                <option>something</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button class="btn btn-primary btn-medium" type="submit">
                            Save changes</button>
                        <button class="btn btn-primary  btn-medium">
                            Cancel</button>
                    </div>
                </fieldset>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
